<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MWF Sales Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mayondo Wood and Furniture Ltd</h1>
    <p>Sales Recording</p>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="stock.html">Stock</a>
    <a href="sales.html">Sales</a>
    <a href="customers.html">Customers</a>
    <a href="Products.html">Products</a>
  </nav>

  <div class="container">
    <div class="form-section">
      <h2>Record a Sale</h2>
      <form id="salesForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>

        <label for="productType">Product Type:</label>
        <select id="productType" required>
          <option value="wood">Wood</option>
          <option value="furniture">Furniture</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>

        <label for="pricePerItem">Selling Price (UGX):</label>
        <input type="number" id="pricePerItem" required>

        <label for="transport">Include Transport?</label>
        <select id="transport" required>
          <option value="no">No</option>
          <option value="yes">Yes (Add 5%)</option>
        </select>

        <label for="paymentType">Payment Type:</label>
        <select id="paymentType" required>
          <option value="cash">Cash</option>
          <option value="cheque">Cheque</option>
          <option value="bank overdraft">Bank Overdraft</option>
        </select>

        <label for="salesAgent">Sales Agent Name:</label>
        <input type="text" id="salesAgent" required>

        <label for="saleDate">Sale Date:</label>
        <input type="date" id="saleDate" required>

        <p class="total-amount">Total Price: <span id="totalDisplay">UGX 0</span></p>

        <button type="submit">Save Sale</button>
      </form>
    </div>

    <div class="sales-list">
      <h2>Recorded Sales</h2>
      <table id="salesTable">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const quantityInput = document.getElementById('quantity');
    const priceInput = document.getElementById('pricePerItem');
    const transportInput = document.getElementById('transport');
    const totalDisplay = document.getElementById('totalDisplay');
    const salesTableBody = document.querySelector('#salesTable tbody');

    function updateTotal() {
      const qty = parseInt(quantityInput.value) || 0;
      const price = parseFloat(priceInput.value) || 0;
      let total = qty * price;
      if (transportInput.value === 'yes') total *= 1.05;
      totalDisplay.textContent = `UGX ${total.toLocaleString()}`;
    }

    quantityInput.addEventListener('input', updateTotal);
    priceInput.addEventListener('input', updateTotal);
    transportInput.addEventListener('change', updateTotal);

    document.getElementById('salesForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const sale = {
        customerName: document.getElementById('customerName').value,
        productName: document.getElementById('productName').value,
        productType: document.getElementById('productType').value,
        quantity: document.getElementById('quantity').value,
        pricePerItem: document.getElementById('pricePerItem').value,
        transport: document.getElementById('transport').value,
        paymentType: document.getElementById('paymentType').value,
        salesAgent: document.getElementById('salesAgent').value,
        saleDate: document.getElementById('saleDate').value
      };

      let total = parseInt(sale.quantity) * parseFloat(sale.pricePerItem);
      if (sale.transport === 'yes') total *= 1.05;
      sale.totalPrice = total;

      let allSales = JSON.parse(localStorage.getItem('mwfSales')) || [];
      allSales.push(sale);
      localStorage.setItem('mwfSales', JSON.stringify(allSales));

      alert('Sale recorded successfully!');
      this.reset();
      updateTotal();
      displaySales();
    });

    function displaySales() {
      const sales = JSON.parse(localStorage.getItem('mwfSales')) || [];
      salesTableBody.innerHTML = '';

      sales.forEach(sale => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${sale.customerName}</td>
          <td>${sale.productName}</td>
          <td>${sale.productType}</td>
          <td>${sale.quantity}</td>
          <td>UGX ${parseInt(sale.totalPrice).toLocaleString()}</td>
          <td>${sale.paymentType}</td>
          <td>${sale.saleDate}</td>
        `;
        salesTableBody.appendChild(row);
      });
    }

    window.onload = displaySales;
  </script>
</body>
</html>
