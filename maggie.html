<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Mayondo Wood and Furniture</title>
<link rel="stylesheet" href="maggie.css">
</head>
<body>

  <div class="container">
    <h2>Login / Register</h2>
    <form id="authForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="role">Role</label>
      <select id="role">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
        <option value="customer">Customer</option>
      </select>

      <button type="submit">Login</button>

      <p style="text-align:center;">Don't have an account? <a href="#" onclick="showRegister()">Register Here</a></p>
    </form>

    <form id="registerForm" style="display:none;">
      <label for="newUsername">Full Name </label>
      <input type="text" id="newUsername" required>

      <label for="newUsername">Phone Number</label>
      <input type="text" id="newUsername" required>

      <label for="newUsername">Email</label>
      <input type="text" id="newUsername" required>

      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" required>

      <label for="role">Role</label>
      <select id="role">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
        <option value="customer">Customer</option>
      </select>

      <button type="button" onclick="registerUser()">Register</button>
      <p style="text-align:center;">Already have an account? <a href="#" onclick="showLogin()">Back to Login</a></p>
    </form>
  </div>

  <script>
    const authForm = document.getElementById('authForm');
    const registerForm = document.getElementById('registerForm');

    function showRegister() {
      authForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    function showLogin() {
      registerForm.style.display = 'none';
      authForm.style.display = 'block';
    }

    function registerUser() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      alert(`User ${username} registered successfully!`);
      showLogin();
    }

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      if (role === 'manager') {
        window.location.href = 'manager-dashboard.html';
      } else if (role === 'employee') {
        window.location.href = 'employee-dashboard.html';
      } else {
        window.location.href = 'customer-dashboard.html';
      }
    });
  </script>

</body>
</html>
