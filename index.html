<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register - Mayondo Wood and Furniture</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <nav class="navbar">
    <header>
      <h1>Mayondo Wood and Furniture Ltd</h1>
      <p></p>
    </header>
    <ul>
      <li><a href="index.html">Login</a></li>
      <li><a href="dash.html">Dashboard</a></li>
      <!-- <li><a href="stock.html">Stock</a></li>
      <li><a href="sales.html">Sales</a></li>
      <li><a href="customers.html">Customers</a></li>
      <li><a href="products.html">Products</a></li>
    </ul> -->
  </nav>

  <div class="container">
    <h2>Login / Register</h2>
    <form id="authForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="loginRole">Role</label>
      <select id="loginRole">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
        <option value="customer">Customer</option>
      </select>

      <button type="submit">Login</button>
      <p style="text-align:center;">Don't have an account? <a href="#" onclick="showRegister()">Register Here</a></p>
    </form>

    <form id="registerForm" style="display:none;">
      <label for="newFullName">Full Name</label>
      <input type="text" id="newFullName" required>

      <label for="newPhone">Phone Number</label>
      <input type="text" id="newPhone" required>

      <label for="newEmail">Email</label>
      <input type="email" id="newEmail" required>

      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" required>

      <label for="registerRole">Role</label>
      <select id="registerRole">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
        <option value="customer">Customer</option>
      </select>

      <button type="button" onclick="registerUser()">Register</button>
      <p style="text-align:center;">Already have an account? <a href="#" onclick="showLogin()">Back to Login</a></p>
    </form>
  </div>

  <script>
    const authForm = document.getElementById('authForm');
    const registerForm = document.getElementById('registerForm');

    function showRegister() {
      authForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    function showLogin() {
      registerForm.style.display = 'none';
      authForm.style.display = 'block';
    }

    function registerUser() {
      const fullName = document.getElementById('newFullName').value;
      alert(`User ${fullName} registered successfully!`);
      showLogin();
    }

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('loginRole').value;
      if (role === 'manager') {
        window.location.href = 'manager-dashboard.html';
      } else if (role === 'employee') {
        window.location.href = 'employee-dashboard.html';
      } else {
        window.location.href = 'customer-dashboard.html';
      }
    });
  </script>

</body>
</html>
